<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Greeting</title>
<style>
  body, html {
    height: 100%; /* 确保父元素高度足够 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif; /* 设置字体 */
    background-color: #f0f0f0; /* 背景颜色 */
  }
  .center {
    text-align: center; /* 内容居中 */
    background-color: white; /* 背景色 */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  .photos {
    margin-bottom: 20px; /* 照片下方的间距 */
  }
  img {
    width: 48%; /* 图片宽度，稍小于一半以适应边距 */
    margin: 1%; /* 图片间的间距 */
  }
  .heart {
    width: 100px;
    height: 90px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    margin: 20px auto; /* 自动左右边距实现居中 */
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: red;
    border-radius: 50%;
    top: -50px;
    left: 0;
  }
  .heart:after {
    top: 0;
    left: 50px;
  }
</style>
</head>
<body>
<div class="center">
  <div class="photos">
    <img src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO1.jpg?raw=true" alt="Photo 1">
    <img src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO2.jpg?raw=true" alt="Photo 2">
    <img src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO3.jpg?raw=true" alt="Photo 3">
    <img src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO4.jpg?raw=true" alt="Photo 4">
  </div>
  <div class="heart"></div>
  <h1>祝宝宝20岁生日快乐！</h1>
</div>
</body>
</html>
