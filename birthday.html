<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Greeting</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .center {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  .photos {
    display: flex;
    justify-content: center;
    margin-bottom: 20px; /* 照片下方的间距 */
  }
  .photo {
    width: 33.333%; /* 平均分配容器宽度 */
    padding: 5px; /* 照片间的间距 */
  }
  img {
    width: 100%; /* 图片自适应容器宽度 */
    height: auto; /* 保持图片比例 */
  }
  .heart {
    position: relative;
    width: 120px;
    height: 120px;
    background-color: red;
    margin: 20px auto;
    transform: rotate(-45deg);
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background-color: red;
    border-radius: 50%;
  }
  .heart:before {
    top: -60px;
    left: 0;
  }
  .heart:after {
    top: 0;
    left: 60px;
  }
</style>
</head>
<body>
<div class="center">
  <div class="photos">
    <div class="photo">
      <img src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO1.jpg?raw=true" alt="Photo 1">
    </div>
    <div class="photo">
      <img src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO2.jpg?raw=true" alt="Photo 2">
    </div>
    <div class="photo">
      <img src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO3.jpg?raw=true" alt="Photo 3">
    </div>
  </div>
  <div class="heart"></div>
  <h1>祝宝宝20岁生日快乐！</h1>
</div>
</body>
</html>
