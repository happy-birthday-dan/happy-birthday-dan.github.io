<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Greeting</title>
<style>
  body, html {
    height: 100%; /* 确保父元素高度足够 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif; /* 设置字体 */
  }
  .heart {
    width: 100px;
    height: 90px;
    background: red;
    position: relative;
    transform: rotate(-45deg);
    margin: 50px;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background: red;
    border-radius: 50%;
    top: -50px;
    left: 0;
  }
  .heart:after {
    top: 0;
    left: 50px;
  }
</style>
</head>
<body>
<div class="center">
  <div class="heart"></div>
  <h1>祝宝宝20岁生日快乐！</h1>
</div>
</body>
</html>
