<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Greeting</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .center {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  #slideshow {
    max-width: 300px;
    max-height: 200px;
    position: relative;
    margin: 20px auto;
  }
  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s;
  }
  .heart {
    position: relative;
    width: 120px;
    height: 120px;
    background-color: red;
    margin: 20px auto;
    transform: rotate(-45deg);
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background-color: red;
    border-radius: 50%;
  }
  .heart:before {
    top: -60px;
    left: 0;
  }
  .heart:after {
    top: 0;
    left: 60px;
  }
</style>
<script>
  var slideIndex = 0;
  function showSlides() {
    var slides = document.getElementsByClassName("slide");
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.opacity = 0;
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.opacity = 1;
    setTimeout(showSlides, 10000); // Change image every 10 seconds
  }
</script>
</head>
<body onload="showSlides()">
<div class="center">
  <div id="slideshow">
    <img class="slide" src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO1.jpg?raw=true" alt="Photo 1">
    <img class="slide" src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO2.jpg?raw=true" alt="Photo 2" style="opacity: 0;">
    <img class="slide" src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO3.jpg?raw=true" alt="Photo 3" style="opacity: 0;">
    <img class="slide" src="https://github.com/happy-birthday-dan/happy-birthday-dan.github.io/blob/main/NO4.jpg?raw=true" alt="Photo 4" style="opacity: 0;">
  </div>
  <div class="heart"></div>
  <h1>祝宝宝20岁生日快乐！</h1>
</div>
<script>
  document.addEventListener("DOMContentLoaded", showSlides);
</script>
</body>
</html>
