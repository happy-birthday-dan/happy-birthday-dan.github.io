<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body, html {
    height: 100%; /* 确保父元素高度足够 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif; /* 设置字体 */
  }
</style>
<script>
function verifyAnswers() {
    var birthday = document.getElementById('birthday').value;
    var husbandBirthday = document.getElementById('husbandBirthday').value;
    var anniversary = document.getElementById('anniversary').value;
    var love = document.getElementById('love').value;

    if (birthday === '20040811' && husbandBirthday === '20040404' && anniversary === '20220808' && love === '爱') {
        window.location.href = 'birthday.html'; // Redirect to birthday greeting page
    } else {
        alert('答案错误，请重新输入!');
    }
}
</script>
</head>
<body>
<div class="center">
    <h2>登录验证</h2>
    <p>宝宝的生日（输入八位数）: <input type="text" id="birthday"></p>
    <p>老公的生日: <input type="text" id="husbandBirthday"></p>
    <p>我们的纪念日: <input type="text" id="anniversary"></p>
    <p>爱不爱老公（回答爱或不爱）: <input type="text" id="love"></p>
    <button onclick="verifyAnswers()">登录</button>
</div>
</body>
</html>
